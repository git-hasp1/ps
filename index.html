<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ГТУ ПС-90-ГП2</title>
  </head>
  <body>
    <div class="main">
      <div class="hex hex_1">
        <img class="image" src="./assets/img/hex_1.svg" />
      </div>
      <div id="video-div" class="hex hex_2">
          <img class="image" src="./assets/img/3D.svg" />
      </div>
      <div id="minimap" class="hex hex_3">
        <img class="image" src="./assets/img/use_map.svg" />
      </div>
      <div class="hex hex_4">
        <img id="border" class="image" src="./assets/img/tth_1.svg" />
      </div>
      <div class="hex hex_5">
        <img class="image" src="./assets/img/opisanie.svg" />
      </div>
    </div>
    <!-- modal map -->
    <div id="modal-minimap" class="modal">
      <div class="modal__box">
        <div class="close-button" id="close-modal-map-btn">
          <img src="assets/img/close.svg" />
        </div>
        <img class="map" src="./assets/img/map.webp" />
      </div>
    </div>
    <!-- modal video -->
    <div id="modal-video" class="modal">
      <div class="modal__box">
        <div class="close-button" id="close-modal-video-btn">
          <img src="assets/img/close.svg" />
        </div>
        <video id="video" controls loop>
          <source src="./assets/video/ps90.webm" type="video/webm"<
        </video>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
